<app-progress-spinner></app-progress-spinner>
<div>
  <h3>Booking for a vaccination</h3>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
      <form [formGroup]="bookingform" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="doctorRegNo">Doctor Name</label>
          <select
            class="form-control"
            id="doctorRegNo"
            formControlName="docRegNo"
          >
            <option selected>Select preferred Doctor</option>
            <option *ngFor="let d of DoctorList" [value]="d.getRegNo()">
              {{ "Dr. " + d.firstname + " " + d.lastname }}
            </option>
          </select>
          <span
            class="help-block"
            *ngIf="
              bookingform.get('docRegNo').invalid &&
              bookingform.get('docRegNo').touched
            "
            >*Select a doctor</span
          >
        </div>
        <div class="form-group">
          <label for="vaccineName">Vaccine Name</label>
          <select
            class="form-control"
            id="vaccineName"
            formControlName="vaccineName"
          >
            <option selected>Select a vaccine</option>
            <option *ngFor="let v of VaccineList">{{ v }}</option>
          </select>
          <span
            class="help-block"
            *ngIf="
              bookingform.get('vaccineName').invalid &&
              bookingform.get('vaccineName').touched
            "
            >*Select a vaccine</span
          >
        </div>
        <div class="form-group">
          <label for="fileUpload">Upload a Latest prescription</label>
          <input
            type="file"
            id="fileUpload"
            class="form-control"
            (change)="onSelectFile($event)"
            formControlName="file"
          />
          <span
            class="help-block"
            *ngIf="
              bookingform.get('file').invalid && bookingform.get('file').touched
            "
            >*File is required</span
          >
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!bookingform.valid"
        >
          Apply
        </button>
      </form>
    </div>
  </div>
</div>
<div>
  <app-chatbox></app-chatbox>
</div>
