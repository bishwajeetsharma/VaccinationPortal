<app-progress-spinner></app-progress-spinner>
<div>
  <br />
  <h3>Update Vaccines' Status</h3>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
      <form [formGroup]="vaccineform" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="state">State</label>
          <select
            class="form-control"
            id="state"
            #state
            formControlName="state"
            (change)="fetchCities($event.target.value)"
          >
            <option selected>Select a state</option>
            <option *ngFor="let state of States">{{ state }}</option>
          </select>
          <span
            class="help-block"
            *ngIf="
              vaccineform.get('state').invalid &&
              vaccineform.get('state').touched
            "
            >*State is required</span
          >
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <select
            class="form-control"
            id="city"
            formControlName="city"
            (change)="fetchHospitals(state.value, $event.target.value)"
          >
            <option selected>Select a city</option>
            <option *ngFor="let c of Cities">{{ c }}</option>
          </select>
          <span
            class="help-block"
            *ngIf="
              vaccineform.get('city').invalid && vaccineform.get('city').touched
            "
            >*City is required</span
          >
        </div>
        <div class="form-group">
          <label for="hospital">Hospital</label>
          <select class="form-control" id="hospital" formControlName="hospital">
            <option selected>Select a hospital</option>
            <option *ngFor="let h of Hospitals" [value]="h.getId()">
              {{ h.getName() }}
            </option>
          </select>
          <span
            class="help-block"
            *ngIf="
              vaccineform.get('hospital').invalid &&
              vaccineform.get('hospital').touched
            "
            >*Hospital is required</span
          >
        </div>
        <div class="row">
          <div class="form-group col-lg-4 col-sm-4 col-xs-4">
            <label for="vaccine">Vaccine Name</label>
            <input
              type="text"
              id="vaccine"
              class="form-control"
              formControlName="vaccine"
            />
            <span
              class="help-block"
              *ngIf="
                vaccineform.get('vaccine').invalid &&
                vaccineform.get('vaccine').touched
              "
              >*Vaccine is required</span
            >
          </div>
          <div class="form-group col-lg-4 col-sm-4 col-xs-4">
            <label for="dosage">Dosage</label>
            <select class="form-control" id="dosage" formControlName="dosage">
              <option *ngFor="let d of dosage" [value]="d">{{ d }}</option>
            </select>
            <span
              class="help-block"
              *ngIf="
                vaccineform.get('dosage').invalid &&
                vaccineform.get('dosage').touched
              "
              >*Dosage is required</span
            >
          </div>
          <div class="form-group col-lg-4 col-sm-4 col-xs-4">
            <label for="dosage">No of Vaccine Vials</label>
            <input
              type="text"
              id="vaccineNo"
              class="form-control"
              formControlName="vaccineNo"
            />
            <span
              class="help-block"
              *ngIf="
                vaccineform.get('vaccineNo').invalid &&
                vaccineform.get('vaccineNo').touched
              "
              >*No of Vaccine Vials is required</span
            >
          </div>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!vaccineform.valid"
          id="Update"
        >
          Update
        </button>
      </form>
    </div>
  </div>
</div>
